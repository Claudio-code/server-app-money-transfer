security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        db:
            entity:
                class: App\MoneyTransfer\User\User
                property: email
    firewalls:
        login:
            pattern: ^/login_check
            stateless: true
            anonymous: true
            json_login:
                check_path: /login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            anonymous: true
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    encoders:
        App\MoneyTransfer\User\User:
            algorithm: argon2i #O argon2i est√° disponivel somente para php 7.2+ abaixo use bcrypt

